<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 3.0 - Google IMA SDK Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div id="container">
    <h1>Google IMA SDK Plugin</h1>
    <p><a href="index.html">Back to Main</a> </p>

    <p>This plugin allows the injection of any HTML content in an independent layer once the media has ended.</p>

    <h2>Video Player</h2>
    <div class="media-wrapper">
        <video id="player1" width="750" height="421" controls preload="none">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/CastVideos/mp4/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>

    <h2>API</h2>
    <table>
        <thead>
        <tr>
            <th>Parameter</th>
            <th>Type</th>
            <th>Default</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>postrollCloseText</td>
            <td>string</td>
            <td>null</td>
            <td>Title for button to Postroll layer for WARIA purposes</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
<script src="../dist/google-ima/google-ima.js"></script>
<script>
	new MediaElementPlayer('player1', {
		features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen', 'googleima'],
	    adsUrl: 'https://pubads.g.doubleclick.net/gampad/ads?' +
	    'sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&' +
	    'impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&' +
	    'cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=',
	});
</script>
</body>
</html>
